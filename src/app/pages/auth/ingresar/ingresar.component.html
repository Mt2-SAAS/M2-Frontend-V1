<div class="postui post-con animated fadeIn fast">
    <div class="con-wrap">
        <h1>Login</h1>
        <hr>
        <div class="">
            <!-- <form [formGroup]="form" (ngSubmit)="login()"> -->
            <form [formGroup]="form">

                <label>Cuenta:</label>
                <p>
                    <input type="text"
                           formControlName="login">
                <span *ngIf="form.controls['login'].errors?.required && form.controls['login'].touched">El nombre de usuario es obligatorio.</span>
                <span *ngIf="form.controls['login'].errors?.minlength">Por lo menos 4 caracteres.</span>
                </p>
    
                <label>Password:</label>
                <p>
                    <input type="password"
                           formControlName="password">
                <span *ngIf="form.controls['password'].errors?.required && form.controls['password'].touched">El password es obligatorio.</span>
                <span *ngIf="form.controls['password'].errors?.minlength">Por lo menos 4 caracteres.</span>
                </p>
    
                <input  (click)="ingresar()"
                        type="submit"
                        value="{{ formInputValue }}"
                        [disabled]="!form.valid"/>
                
                <span *ngIf="mensaje"> Nombre de usuario o contrase√±a incorrecto </span>
            
            </form>
        </div>
    </div>
</div>
